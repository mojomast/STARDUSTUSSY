version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    networks:
      - syncbridge-network
    depends_on:
      - api
      - websocket

  api:
    image: syncbridge-api:latest
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis:6379
    networks:
      - syncbridge-network
    depends_on:
      - redis

  websocket:
    image: syncbridge-websocket:latest
    ports:
      - "8081:8081"
    environment:
      - REDIS_URL=redis:6379
    networks:
      - syncbridge-network
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - syncbridge-network
    volumes:
      - redis-data:/data

networks:
  syncbridge-network:
    driver: bridge

volumes:
  redis-data:
