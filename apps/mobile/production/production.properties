# Production Configuration for Android App
# HarmonyFlow SyncBridge Mobile

# API Configuration
API_BASE_URL=https://api.harmonyflow.io
API_WEBSOCKET_URL=wss://ws.harmonyflow.io
API_TIMEOUT=30

# Environment
ENVIRONMENT=production
DEBUG_MODE=false
ANALYTICS_ENABLED=true
MONITORING_ENABLED=true

# Authentication
AUTH_TOKEN_REFRESH_INTERVAL=300
AUTH_TOKEN_LEEWAY=10
AUTH_MAX_RETRIES=3

# Session Configuration
SESSION_TTL=604800000
SESSION_CHECKPOINT_INTERVAL=30000
SESSION_MAX_RETRIES=3

# WebSocket Configuration
WS_PING_INTERVAL=30
WS_PONG_TIMEOUT=60
WS_RECONNECT_INTERVAL=5
WS_MAX_RECONNECT_ATTEMPTS=10

# Feature Flags
FEATURE_OFFLINE_MODE=true
FEATURE_PUSH_NOTIFICATIONS=true
FEATURE_BIOMETRICS=true
FEATURE_MULTI_DEVICE=true
FEATURE_COLLABORATION=true

# Performance Configuration
PERFORMANCE_LAZY_LOAD=true
PERFORMANCE_PREFETCH=true
PERFORMANCE_CACHE_STRATEGY=aggressive
PERFORMANCE_IMAGE_OPTIMIZATION=true

# Monitoring
SENTRY_DSN=${SENTRY_DSN_PRODUCTION}
DATADOG_API_KEY=${DATADOG_API_KEY_PRODUCTION}
ERROR_REPORTING=true
PERFORMANCE_TRACKING=true

# Push Notifications
PUSH_NOTIFICATIONS_ENABLED=true
PUSH_NOTIFICATIONS_SENDER_ID=${FCM_SENDER_ID_PRODUCTION}

# App Configuration
APPLICATION_ID=com.harmonyflow.syncbridge
VERSION_NAME=1.0.0
VERSION_CODE=1

# Deep Linking
DEEP_LINK_SCHEME=harmonyflow
DEEP_LINK_HOST=open
APP_LINKS_ENABLED=true

# Security
SECURITY_SSL_PINNING=true
SECURITY_CERTIFICATE_PINNING=true
SECURITY_NETWORK_SECURITY_CONFIG=./network_security_config.xml

# Storage
CLOUD_SYNC_ENABLED=true
CLOUD_BACKUP_ENABLED=true
LOCAL_STORAGE_ENCRYPTION=true

# Build Configuration
MIN_SDK_VERSION=21
TARGET_SDK_VERSION=34
COMPILE_SDK_VERSION=34

# Build Types
BUILD_TYPE=release
MINIFY_ENABLED=true
SHRINK_RESOURCES=true
PROGUARD_ENABLED=true
PROGUARD_RULES=./proguard-rules.pro

# Signing
SIGNING_CONFIG=release
KEYSTORE_FILE=${KEYSTORE_PATH}
KEYSTORE_PASSWORD=${KEYSTORE_PASSWORD}
KEY_ALIAS=${KEY_ALIAS}
KEY_PASSWORD=${KEY_PASSWORD}

# Optimization
OPTIMIZATION=s
DEX_OPTIMIZATION=speed

# Architecture
NDK_ABI_FILTERS=arm64-v8a
TARGET_ARCH_ABI=arm64-v8a

# Multi-dex
MULTIDEX_ENABLED=false

# R8
R8_FULL_MODE=true
R8_MODE=full

# Versioning
VERSION_CODE_OVERRIDE=1
VERSION_NAME_OVERRIDE=1.0.0

# Dependencies
GOOGLE_SERVICES_ENABLED=true
FIREBASE_ANALYTICS_ENABLED=true
FIREBASE_CRASHLYTICS_ENABLED=true

# Lint
LINT_CHECK_ENABLED=true
LINT_ABORT_ON_ERROR=false

# Test Coverage
JACOCO_ENABLED=false
COVERAGE_ENABLED=false

# Release Notes
RELEASE_NOTES=Initial production release of HarmonyFlow SyncBridge Mobile
