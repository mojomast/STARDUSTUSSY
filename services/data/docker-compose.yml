version: '3.8'

# HarmonyFlow SyncBridge - Data Services Stack
# Phase 1: Foundation (Week 1)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: harmonyflow-postgres
    environment:
      POSTGRES_DB: harmonyflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
      - ./backups:/backups
    ports:
      - "5432:5432"
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=768MB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=6553kB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - harmonyflow-network

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: harmonyflow-redis
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - redis_data:/data
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme_in_production}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - harmonyflow-network

  # Redis Insight (Redis GUI)
  redis-insight:
    image: redis/redisinsight:latest
    container_name: harmonyflow-redis-insight
    ports:
      - "5540:5540"
    volumes:
      - redis_insight_data:/data
    networks:
      - harmonyflow-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: harmonyflow-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: harmonyflow
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-changeme_in_production}
      RABBITMQ_DEFAULT_VHOST: harmonyflow
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: -rabbitmq_management load_definitions "/etc/rabbitmq/definitions.json"
    volumes:
      - ./config/rabbitmq-definitions.json:/etc/rabbitmq/definitions.json:ro
      - ./config/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - harmonyflow-network

  # PgAdmin (PostgreSQL GUI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: harmonyflow-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@harmonyflow.local
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-changeme_in_production}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - harmonyflow-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  redis_insight_data:
    driver: local
  rabbitmq_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  harmonyflow-network:
    driver: bridge
    name: harmonyflow-network
