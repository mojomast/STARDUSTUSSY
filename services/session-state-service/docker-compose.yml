version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: session-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  session-state-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: session-state-service
    ports:
      - "8080:8080"
    environment:
      - SERVER_ADDR=:8080
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - JWT_SECRET=harmony-flow-secret-key
      - JWT_REFRESH_SECRET=harmony-flow-refresh-secret-key
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  redis-data: