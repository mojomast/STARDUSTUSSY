# External Secrets Operator Configuration
# Syncs secrets from Vault to Kubernetes for HarmonyFlow SyncBridge

---
# Namespace for External Secrets Operator
apiVersion: v1
kind: Namespace
metadata:
  name: external-secrets
  labels:
    name: external-secrets

---
# External Secrets Operator Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-secrets
  namespace: external-secrets
  labels:
    app.kubernetes.io/name: external-secrets
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: external-secrets
  template:
    metadata:
      labels:
        app.kubernetes.io/name: external-secrets
    spec:
      serviceAccountName: external-secrets
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: external-secrets
        image: ghcr.io/external-secrets/external-secrets:v0.9.0
        imagePullPolicy: IfNotPresent
        args:
        - --watch-timeout=1m
        env:
        - name: LOGGER_JSON
          value: "true"
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

---
# External Secrets Service
apiVersion: v1
kind: Service
metadata:
  name: external-secrets
  namespace: external-secrets
  labels:
    app.kubernetes.io/name: external-secrets
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: metrics
  selector:
    app.kubernetes.io/name: external-secrets

---
# Service Account for External Secrets
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets
  namespace: external-secrets
  labels:
    app.kubernetes.io/name: external-secrets

---
# Cluster Role for External Secrets
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-secrets
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["secrets/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
- apiGroups: ["external-secrets.io"]
  resources: ["externalsecrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["external-secrets.io"]
  resources: ["externalsecrets/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["external-secrets.io"]
  resources: ["secretstores"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["external-secrets.io"]
  resources: ["secretstores/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["external-secrets.io"]
  resources: ["clustersecretstores"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["external-secrets.io"]
  resources: ["clustersecretstores/status"]
  verbs: ["get", "update", "patch"]

---
# Cluster Role Binding for External Secrets
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-secrets
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-secrets
subjects:
- kind: ServiceAccount
  name: external-secrets
  namespace: external-secrets

---
# ClusterSecretStore for Vault (Production)
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend-production
spec:
  provider:
    vault:
      server: "https://vault.harmonyflow.io"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets"
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets
  condition:
    type: All
    namespaces:
    - harmonyflow-production
    - postgresql
    - redis-production
    - rabbitmq-production

---
# ClusterSecretStore for Vault (Staging)
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend-staging
spec:
  provider:
    vault:
      server: "https://vault-staging.harmonyflow.io"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets"
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets
  condition:
    type: All
    namespaces:
    - harmonyflow-staging
    - postgresql-staging
    - redis-staging
    - rabbitmq-staging

---
# External Secret: Session State Service JWT Secrets (Production)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: session-state-service-jwt
  namespace: harmonyflow-production
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend-production
  target:
    name: session-state-service-secrets
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        JWT_SECRET: "{{ .JWT_SECRET }}"
        JWT_REFRESH_SECRET: "{{ .JWT_REFRESH_SECRET }}"
        JWT_SECRET_PREVIOUS: "{{ .JWT_SECRET_PREVIOUS }}"
        JWT_SECRET_NEXT: "{{ .JWT_SECRET_NEXT }}"
  data:
  - secretKey: JWT_SECRET
    remoteRef:
      key: secret/data/harmonyflow/session-state-service
      property: jwt-secret
  - secretKey: JWT_REFRESH_SECRET
    remoteRef:
      key: secret/data/harmonyflow/session-state-service
      property: jwt-refresh-secret
  - secretKey: JWT_SECRET_PREVIOUS
    remoteRef:
      key: secret/data/harmonyflow/session-state-service
      property: jwt-secret-previous
      optional: true
  - secretKey: JWT_SECRET_NEXT
    remoteRef:
      key: secret/data/harmonyflow/session-state-service
      property: jwt-secret-next
      optional: true

