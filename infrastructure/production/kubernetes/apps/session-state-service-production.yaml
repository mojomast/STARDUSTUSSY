# Session State Service - Production Deployment
# Version: v1.0.0
# Environment: production
# Replicas: 5 (high availability)

apiVersion: v1
kind: Namespace
metadata:
  name: harmonyflow-production
  labels:
    environment: production
    criticality: high
    app.kubernetes.io/name: harmonyflow

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: session-state-service-config
  namespace: harmonyflow-production
data:
  # Application configuration
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  SERVER_PORT: "8080"
  METRICS_PORT: "9090"
  
  # Redis configuration - Production cluster
  REDIS_HOST: "redis-production-cluster.redis-production.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_POOL_SIZE: "50"
  REDIS_POOL_TIMEOUT: "10s"
  REDIS_MAX_RETRIES: "5"
  REDIS_CLUSTER_MODE: "true"
  
  # Session configuration
  SESSION_TTL: "168h"  # 7 days
  SESSION_CHECKPOINT_INTERVAL: "30s"
  MAX_SESSIONS_PER_USER: "10"
  MAX_CONCURRENT_CONNECTIONS: "50000"
  
  # WebSocket configuration
  WS_READ_BUFFER_SIZE: "4096"
  WS_WRITE_BUFFER_SIZE: "4096"
  WS_PING_INTERVAL: "30s"
  WS_PONG_TIMEOUT: "60s"
  
  # Handoff configuration
  HANDOFF_TIMEOUT: "30s"
  HANDOFF_RETRY_ATTEMPTS: "3"
  
  # Circuit breaker configuration
  CIRCUIT_BREAKER_THRESHOLD: "10"
  CIRCUIT_BREAKER_RESET_TIMEOUT: "60s"
  
  # Rate limiting
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_REQUESTS_PER_SECOND: "1000"
  RATE_LIMIT_BURST: "1500"
  
  # Tracing
  JAEGER_ENDPOINT: "http://jaeger-collector.monitoring.svc.cluster.local:14268/api/traces"
  TRACING_ENABLED: "true"
  TRACING_SAMPLE_RATE: "0.1"

---
# Secret will be managed by External Secrets Operator from Vault
# Do not manually edit this Secret - it will be overwritten

---

---
# External Secrets Operator annotation for automatic sync
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: session-state-service-secrets
  namespace: harmonyflow-production
  labels:
    app: session-state-service
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend-production
  target:
    name: session-state-service-secrets
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        JWT_SECRET: "{{ .JWT_SECRET }}"
        JWT_REFRESH_SECRET: "{{ .JWT_REFRESH_SECRET }}"
        JWT_SECRET_PREVIOUS: "{{ .JWT_SECRET_PREVIOUS }}"
        JWT_SECRET_NEXT: "{{ .JWT_SECRET_NEXT }}"
        API_KEY: "{{ .API_KEY }}"
        ENCRYPTION_KEY: "{{ .ENCRYPTION_KEY }}"
  data:
  - secretKey: JWT_SECRET
    remoteRef:
      key: secret/data/harmonyflow/session-state-service
      property: jwt-secret
  - secretKey: JWT_REFRESH_SECRET
    remoteRef:
      key: secret/data/harmonyflow/session-state-service
      property: jwt-refresh-secret
  - secretKey: JWT_SECRET_PREVIOUS
    remoteRef:
      key: secret/data/harmonyflow/session-state-service
      property: jwt-secret-previous
      optional: true
  - secretKey: JWT_SECRET_NEXT
    remoteRef:
      key: secret/data/harmonyflow/session-state-service
      property: jwt-secret-next
      optional: true
  - secretKey: API_KEY
    remoteRef:
      key: secret/data/harmonyflow/session-state-service
      property: api-key
  - secretKey: ENCRYPTION_KEY
    remoteRef:
      key: secret/data/harmonyflow/session-state-service
      property: encryption-key

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: session-state-service
  namespace: harmonyflow-production
  labels:
    app: session-state-service
    version: v1.0.0
    environment: production
    criticality: high
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app: session-state-service
  template:
    metadata:
      labels:
        app: session-state-service
        version: v1.0.0
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
        external-secrets.io/secret-sync-watch: "true"
        external-secrets.io/secret-sync-refresh-interval: "1h"
    spec:
      serviceAccountName: session-state-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: session-state-service
          image: ghcr.io/harmonyflow/session-state-service:v1.0.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
            - name: websocket
              containerPort: 8081
              protocol: TCP
          envFrom:
            - configMapRef:
                name: session-state-service-config
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: session-state-service-secrets
                  key: REDIS_PASSWORD
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: session-state-service-secrets
                  key: API_KEY
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: session-state-service-secrets
                  key: JWT_SECRET
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: session-state-service-secrets
                  key: ENCRYPTION_KEY
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            requests:
              cpu: 1000m
              memory: 2Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/startup
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - session-state-service
              topologyKey: kubernetes.io/hostname
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - session-state-service
                topologyKey: topology.kubernetes.io/zone
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: session-state-service

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: session-state-service-hpa
  namespace: harmonyflow-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: session-state-service
  minReplicas: 5
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    - type: Pods
      pods:
        metric:
          name: sessions_active
        target:
          type: AverageValue
          averageValue: "1000"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

---
apiVersion: v1
kind: Service
metadata:
  name: session-state-service
  namespace: harmonyflow-production
  labels:
    app: session-state-service
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
    - port: 8081
      targetPort: websocket
      protocol: TCP
      name: websocket
  selector:
    app: session-state-service

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: session-state-service
  namespace: harmonyflow-production
  labels:
    app: session-state-service
automountServiceAccountToken: false

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: session-state-service-pdb
  namespace: harmonyflow-production
spec:
  minAvailable: 3
  selector:
    matchLabels:
      app: session-state-service

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: session-state-service-network-policy
  namespace: harmonyflow-production
spec:
  podSelector:
    matchLabels:
      app: session-state-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - namespaceSelector:
            matchLabels:
              name: harmonyflow-production
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8081
        - protocol: TCP
          port: 9090
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: redis-production
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 14268
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    - to: []
      ports:
        - protocol: TCP
          port: 443
