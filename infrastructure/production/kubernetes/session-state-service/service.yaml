# Session State Service - Production Service

---
apiVersion: v1
kind: Service
metadata:
  name: session-state-service
  namespace: harmonyflow-production
  labels:
    app: session-state-service
    environment: production
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  - name: websocket
    port: 8081
    targetPort: 8081
    protocol: TCP
  selector:
    app: session-state-service
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

---
# Headless Service for StatefulSet pods
apiVersion: v1
kind: Service
metadata:
  name: session-state-service-headless
  namespace: harmonyflow-production
  labels:
    app: session-state-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "internal"
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: websocket
    port: 8081
    targetPort: 8081
    protocol: TCP
  selector:
    app: session-state-service

---
# External Service LoadBalancer
apiVersion: v1
kind: Service
metadata:
  name: session-state-service-lb
  namespace: harmonyflow-production
  labels:
    app: session-state-service
    environment: production
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:us-east-1:123456789012:certificate/abcd1234-5678-90ab-cdef-1234567890ab"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "60"
    external-dns.alpha.kubernetes.io/hostname: "api.harmonyflow.io"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerSourceRanges:
  - 0.0.0.0/0
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8080
    protocol: TCP
  - name: websocket
    port: 8081
    targetPort: 8081
    protocol: TCP
  selector:
    app: session-state-service

---
apiVersion: v1
kind: Endpoints
metadata:
  name: session-state-service-lb
  namespace: harmonyflow-production
subsets:
- addresses:
  - ip: 10.0.0.1
  - ip: 10.0.0.2
  - ip: 10.0.0.3
  ports:
  - name: http
    port: 8080
  - name: https
    port: 8080
  - name: websocket
    port: 8081
